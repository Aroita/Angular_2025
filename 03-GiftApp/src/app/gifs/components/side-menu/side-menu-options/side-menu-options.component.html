<!-- generar dinamicamente un menu de navegacion con la directiva @for //esta remplaza a la antigua*ngFor
 itera sobre su property el array menuOption:
 menuOptions: MenuOption[] = [
    {
      label: 'trending',
      sublabel: 'Gifs populares',
      route: '/dashboard/trending',
      icon: 'fa-solid fa-chart-line'
    },
    //otro objeto menu
    {
      label: 'search',
      sublabel: 'Buscador',
      route: '/dashboard/search',
      icon: 'fa-solid fa-magnifying-glass'
    },-->
  @for (item of menuOptions; track item.route) {

  <!--  activar las 2 rutas: [routerLink]="item.route" y el :active con una class: routerLinkActive="bg-blue-800" -->
  <a
    [routerLink]="item.route"
    routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <!--  icono basado en la propiedad: estan definidos en el array de .ts-->
      <i [class]="item.icon"></i>

    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
      <span class="text-sm text-white/50 hidden md:block">{{item.sublabel}}</span>
    </div>
  </a>
}
