<p>dragonball works!</p>
<section class="row">
  <div class="col-12 col-sm-6">
    <h5>Agregar:</h5>
    <input type="text" class="from-control" placeholder="Nombre">
    <input type="email" class="from-control mt-2" placeholder="Email">

    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ul>
      <!--para mostrar los personajes de signal-->
      @for (character of characters(); track character.id; let idx = $index) {
        <li>
         
          <span>
            {{idx + 1}} - {{ character.name }}
          </span>
          <span class="text-danger">
          (  {{ character.power }} )
          </span>

        </li>

      }


    </ul>


  </div>
</section>
